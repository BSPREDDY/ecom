<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Shop by Categories - EshopHub E-commerce Platform">
    <title>Categories - EshopHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/modern.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CORRECTED: Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid px-3 px-md-4">
            <a class="navbar-brand fw-bold fs-4" href="/">
                <i class="bi bi-shop"></i> EshopHub
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">
                            <i class="bi bi-bag"></i> Products
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="categoriesDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-tag"></i> Categories
                        </a>
                        <ul class="dropdown-menu" id="categoriesMenu">
                            <li><a class="dropdown-item" href="/categories.html">View All</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wishlist.html">
                            <i class="bi bi-heart"></i> Wishlist
                            <span class="badge bg-danger" id="wishlistCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html">
                            <i class="bi bi-cart"></i> Cart
                            <span class="badge bg-warning text-dark" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-5">
        <div class="row mb-5">
            <div class="col-12">
                <h1 class="h2 mb-4">Shop by Category</h1>
                <input type="text" class="form-control form-control-lg" id="categorySearch"
                    placeholder="Search categories...">
            </div>
        </div>

        <!-- Categories Grid -->
        <div class="row g-4" id="categoriesGrid">
            <!-- Categories will be loaded here -->
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">Success</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Scripts (Correct Order) -->
    <!-- Firebase configuration (must be before auth) -->
    <script src="/js/firebase-config.js"></script>
    <!-- Authentication module -->
    <script src="/js/auth.js"></script>
    <!-- Load main app -->
    <script src="/js/app.js"></script>

    <!-- Page-specific script -->
    <script>
        // Categories page initialization
        document.addEventListener('DOMContentLoaded', function () {
            console.log('[Categories Page] DOM loaded, initializing...');

            // Initialize after a short delay to ensure Firebase is ready
            setTimeout(() => {
                updateCounters();
                loadCategories();
                setupAuthUI();
            }, 500);
        });

        function updateCounters() {
            const cartCount = document.getElementById('cartCount');
            const wishlistCount = document.getElementById('wishlistCount');

            try {
                // Use app.js if available
                if (window.app) {
                    if (cartCount) {
                        cartCount.textContent = window.app.getTotalItems ? window.app.getTotalItems() : 0;
                    }
                    if (wishlistCount) {
                        const wishlistItems = window.getWishlistItems ? window.getWishlistItems() : [];
                        wishlistCount.textContent = wishlistItems.length;
                    }
                } else {
                    // Fallback to localStorage
                    const cart = JSON.parse(localStorage.getItem('eshophub-cart')) || [];
                    const wishlist = JSON.parse(localStorage.getItem('eshophub-wishlist')) || [];

                    if (cartCount) {
                        cartCount.textContent = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                    }
                    if (wishlistCount) {
                        wishlistCount.textContent = wishlist.length;
                    }
                }
            } catch (e) {
                console.error('[Categories Page] Error loading counters:', e);
            }
        }

        async function loadCategories() {
            const container = document.getElementById('categoriesGrid');
            const searchInput = document.getElementById('categorySearch');

            if (!container) return;

            try {
                const response = await fetch('https://dummyjson.com/products/categories');
                const categories = await response.json();

                window.allCategories = categories;
                renderCategories(categories);

                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const filtered = categories.filter(cat =>
                            cat.name.toLowerCase().includes(searchTerm) ||
                            cat.slug.toLowerCase().includes(searchTerm)
                        );
                        renderCategories(filtered);
                    });
                }
            } catch (error) {
                console.error('[Categories Page] Error loading categories:', error);
                container.innerHTML = '<div class="alert alert-danger col-12">Failed to load categories</div>';
            }
        }

            if (!container) return;

            categories.slice(0, 12).forEach(category => {
                const emoji = categoryEmojis[category.slug] || 'ðŸ“¦';
                const categoryCard = `
                    <div class="col-md-6 col-lg-4">
                        <a href="/products.html?category=${category.slug}" class="card h-100 shadow-sm text-decoration-none text-dark hover" style="transition: transform 0.3s;">
                            <div class="card-body text-center py-5">
                                <div class="fs-1 mb-3">${emoji}</div>
                                <h5 class="card-title">${category.name}</h5>
                                <p class="card-text text-muted">Browse products</p>
                                <button class="btn btn-primary btn-sm">View Category</button>
                            </div>
                        </a>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', categoryCard);

        }

        // Setup auth UI if user dropdown exists
        function setupAuthUI() {
            const userDropdown = document.getElementById('userDropdown');
            if (!userDropdown) return;

            // Check auth state
            if (window.firebaseAuth) {
                window.firebaseAuth.onAuthStateChanged(function (user) {
                    updateAuthUI(user);
                });
            }
        }

        function updateAuthUI(user) {
            const loginMenuItem = document.getElementById('loginMenuItem');
            const registerMenuItem = document.getElementById('registerMenuItem');
            const profileMenuItem = document.getElementById('profileMenuItem');
            const ordersMenuItem = document.getElementById('ordersMenuItem');
            const logoutMenuItem = document.getElementById('logoutMenuItem');
            const userName = document.getElementById('userName');

            if (user && loginMenuItem && registerMenuItem && profileMenuItem && ordersMenuItem && logoutMenuItem && userName) {
                // User is logged in
                loginMenuItem.style.display = 'none';
                registerMenuItem.style.display = 'none';
                profileMenuItem.style.display = 'block';
                ordersMenuItem.style.display = 'block';
                logoutMenuItem.style.display = 'block';
                const displayName = user.displayName || user.email.split('@')[0];
                userName.textContent = displayName;
            } else if (loginMenuItem && registerMenuItem && profileMenuItem && ordersMenuItem && logoutMenuItem && userName) {
                // User is logged out
                loginMenuItem.style.display = 'block';
                registerMenuItem.style.display = 'block';
                profileMenuItem.style.display = 'none';
                ordersMenuItem.style.display = 'none';
                logoutMenuItem.style.display = 'none';
                userName.textContent = 'Account';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('liveToast');
            const toastMessage = document.getElementById('toastMessage');

            if (toast && toastMessage) {
                toastMessage.textContent = message;
                toast.className = `toast align-items-center text-white bg-${type} border-0`;
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
            }
        }
    </script>
</body>

</html>
