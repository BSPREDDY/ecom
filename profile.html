<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="User Profile - EshopHub E-commerce Platform">
    <title>User Profile - EshopHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/modern.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid px-3 px-md-4">
            <a class="navbar-brand fw-bold fs-4" href="/">
                <i class="bi bi-shop"></i> EshopHub
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#products">
                            <i class="bi bi-bag"></i> Products
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="userDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-person"></i> <span id="userName">Account</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li id="profileMenuItem"><a class="dropdown-item" href="/profile.html"><i
                                        class="bi bi-person-circle"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="/orders.html"><i class="bi bi-receipt"></i> My Orders</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li id="logoutMenuItem"><a class="dropdown-item" href="#" onclick="handleLogout()"><i
                                        class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-person-circle"></i> My Profile</h4>
                    </div>
                    <div class="card-body">
                        <!-- User Email -->
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="userEmail" readonly>
                        </div>

                        <!-- User ID -->
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input type="text" class="form-control" id="userId" readonly>
                        </div>

                        <!-- Account Created -->
                        <div class="mb-3">
                            <label class="form-label">Account Created</label>
                            <input type="text" class="form-control" id="createdDate" readonly>
                        </div>

                        <!-- Last Login -->
                        <div class="mb-3">
                            <label class="form-label">Last Login</label>
                            <input type="text" class="form-control" id="lastLogin" readonly>
                        </div>

                        <!-- Change Password -->
                        <div class="mt-4 pt-3 border-top">
                            <h5 class="mb-3">Security</h5>
                            <button class="btn btn-warning" onclick="resetPassword()">
                                <i class="bi bi-lock"></i> Change Password
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Account Actions -->
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Account Actions</h5>
                        <button class="btn btn-danger w-100" onclick="deleteAccount()">
                            <i class="bi bi-trash"></i> Delete Account
                        </button>
                        <small class="text-muted d-block mt-2">This action cannot be undone. All your data will be
                            permanently deleted.</small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Success message here
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Initialize profile page
        function initializeProfile() {
            if (!window.firebase || !window.firebase.auth.currentUser) {
                window.location.href = '/';
                return;
            }

            loadProfileData();
        }

        // Load profile data
        function loadProfileData() {
            const user = window.firebase.auth.currentUser;
            if (!user) return;

            document.getElementById('userEmail').value = user.email || 'N/A';
            document.getElementById('userId').value = user.uid;

            const createdDate = new Date(user.metadata.creationTime);
            document.getElementById('createdDate').value = createdDate.toLocaleDateString();

            const lastLogin = new Date(user.metadata.lastSignInTime);
            document.getElementById('lastLogin').value = lastLogin.toLocaleDateString();

            console.log('[v0] Profile data loaded');
        }

        // Reset password
        function resetPassword() {
            const user = window.firebase.auth.currentUser;
            if (!user) return;

            window.firebase.sendPasswordResetEmail(window.firebase.auth, user.email)
                .then(() => {
                    showToast('Password reset email sent', 'success');
                    console.log('[v0] Password reset email sent');
                })
                .catch((error) => {
                    showToast('Error: ' + error.message, 'error');
                    console.error('[v0] Error sending password reset email:', error);
                });
        }

        // Delete account
        function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }

            const user = window.firebase.auth.currentUser;
            if (!user) return;

            user.delete()
                .then(() => {
                    showToast('Account deleted', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    console.log('[v0] Account deleted');
                })
                .catch((error) => {
                    showToast('Error: ' + error.message, 'error');
                    console.error('[v0] Error deleting account:', error);
                });
        }

        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('liveToast');
            const toastMessage = document.getElementById('toastMessage');
            toast.className = `toast align-items-center text-white border-0 bg-${type === 'error' ? 'danger' : 'success'}`;
            toastMessage.textContent = message;
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeProfile);
        } else {
            initializeProfile();
        }
    </script>
</body>

</html>
