<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Products</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>ShopEase
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="search.html" class="btn btn-outline-primary me-2">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="cart.html" class="btn btn-outline-primary me-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="badge bg-danger">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="authDropdown"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="auth.html">Login</a></li>
                            <li><a class="dropdown-item" href="auth.html">Sign Up</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item logout-btn d-none" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="products py-5 mt-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Filters</h5>

                            <!-- Category Filter -->
                            <div class="mb-4">
                                <h6 class="mb-3">Categories</h6>
                                <div id="category-filters">
                                    <!-- Categories will be loaded here -->
                                </div>
                            </div>

                            <!-- Price Range Filter -->
                            <div class="mb-4">
                                <h6 class="mb-3">Price Range</h6>
                                <div class="range-slider">
                                    <input type="range" class="form-range" min="0" max="2000" step="10" id="minPrice"
                                        value="0">
                                    <input type="range" class="form-range" min="0" max="2000" step="10" id="maxPrice"
                                        value="2000">
                                </div>
                                <div class="d-flex justify-content-between mt-2">
                                    <span id="minPriceLabel">$0</span>
                                    <span id="maxPriceLabel">$2000</span>
                                </div>
                            </div>

                            <!-- Rating Filter -->
                            <div class="mb-4">
                                <h6 class="mb-3">Rating</h6>
                                <div class="rating-filter">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="rating5" value="5">
                                        <label class="form-check-label" for="rating5">
                                            ★★★★★ (4.5 & above)
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="rating4" value="4">
                                        <label class="form-check-label" for="rating4">
                                            ★★★★☆ (4.0 & above)
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-primary w-100" id="applyFilters">Apply Filters</button>
                            <button class="btn btn-outline-secondary w-100 mt-2" id="resetFilters">Reset
                                Filters</button>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="col-lg-9">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h2>All Products</h2>
                        </div>
                        <div class="col-md-6 text-end">
                            <select class="form-select d-inline-block w-auto" id="sortProducts">
                                <option value="default">Sort by</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" id="products-grid">
                        <!-- Products will be loaded here -->
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation" class="mt-5">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white py-5">
        <!-- ... same footer content as index.html ... -->
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="btn btn-primary rounded-circle">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
